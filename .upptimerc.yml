# Change these first
owner: bklo94 # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:
  - name: Rutorrent
    url: $RUTORRENT_URL
  - name: qBittorrent
    url: $QBITTORRENT_URL
  - name: VNStat
    url: $VNSTAT_URL
  - name: Portainer
    url: $PORTAINER_URL
  - name: Plex
    url: $PLEX_URL
